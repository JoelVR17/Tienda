<!DOCTYPE html>
<!--By:JoelVR-->
<html xmlnsth="hhtp://www.thymeleaf.org"
      xmlns="hhtp://www.w3.org./1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Nuestros Productos</h2>

            <a th:href="@{/nuevoArticulo}">Nuevo Articulo</a>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Articulo</th>
                            <th>Precio</th>
                            <th>Comprar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articulo : ${articulos}">
                            <td th:text="${articulo.descripcion}"></td>
                            <td th:text="${articulo.precio}"></td>
 
                            <td><a th:href="@{/carrito/agregar/} + ${articulo.idArticulo}">Agregar</a></td>

                        </tr>
                    </tbody>
                </table> 
            </div>

            <div th:if="${articulos == null or articulos.empty}">
                No tenemos articulos que mostrar.
            </div>
        </div>

    </body>
    <footer th:replace="layout/plantilla :: footer"/>
</html>
